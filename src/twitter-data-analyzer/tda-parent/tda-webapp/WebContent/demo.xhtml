<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<script src="resources/js/sigma.min.js"></script>
	<script src="resources/js/plugins/sigma.parsers.json.min.js"></script>
	<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
</h:head>
<h:body>
	
	<div id="container"></div>
	
	<!-- <script>
	  sigma.parsers.json('resources/data/data.json', {
	    container: 'container',
	    settings: {
	      defaultNodeColor: '#ec5148'
	    }
	  });
	</script> -->
	<f:view>
		<h2>Most Influental User</h2>

		<h:form id="searchMostInfluentalUsers">
    	Maximum of Users: <p:inputText id="countInfluentalUsers" rendered="true"
				style="width:200px;" value="#{user.countInfluentalUser}" /> 
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchMostInfluentalUser}"
				update="searchMostInfluentalUsers">
			</p:commandButton>
			<p:commandButton value="Suche Löschen" ajax="true"
				action="#{user.deleteMostInfluentalUsers}"
				update="searchMostInfluentalUsers">
			</p:commandButton>
			<p:dataTable var="u" value="#{user.influentalUsers}" rendered="#{not empty user.influentalUsers}">
				<p:column headerText="Username">
					<h:outputText value="#{u.screenName}" />
				</p:column>

				<p:column headerText="Amount of Followers">
					<h:outputText value="#{u.followersCount}" />
				</p:column>
				
				<p:column headerText="Amount of Favourites">
					<h:outputText value="#{u.favouritesCount}" />
				</p:column>
				
				<p:column headerText="Amount of Retweets">
					<h:outputText value="#{u.retweetsCount}" />
				</p:column>

				<p:column headerText="Influence Score">
					<h:outputText value="#{u.influenceScore}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
		
		<h2>User Frequency</h2>

		<h:form id="searchMostFrequencedUsers">
    	Maximum of Users: <p:inputText id="countFrequencedUsers" rendered="true"
				style="width:200px;" value="#{user.countFrequencedUser}" /> 
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchMostFrequencedUser}"
				update="searchMostFrequencedUsers">
			</p:commandButton>
			<p:commandButton value="Suche Löschen" ajax="true"
				action="#{user.deleteMostFrequencedUsers}"
				update="searchMostFrequencedUsers">
			</p:commandButton>
			<p:dataTable var="u" value="#{user.frequencedUsers}" rendered="#{not empty user.frequencedUsers}">
				<p:column headerText="Id">
					<h:outputText value="#{u.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{u.username}" />
				</p:column>

				<p:column headerText="User Freuquence" sortBy="#{u.frequence}">
					<h:outputText value="#{u.frequence}" />
				</p:column>

			</p:dataTable>
		</h:form>
		
		<h2>Existing Interests of User</h2>

		<h:form id="existingInterests">
    	User: <p:inputText id="userExistingInterests" rendered="true"
				style="width:200px;" value="#{user.userExistingInterests}" /> 
		Maximal Interests: <p:inputText id="amountExistingInterests" rendered="true"
				style="width:200px;" value="#{user.maximalExistingInterests}" /> 
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchExistingInterests}"
				update="existingInterests">
			</p:commandButton>
			<p:commandButton value="Suche löschen" ajax="true"
				action="#{user.deleteExistingInterests}"
				update="existingInterests">
			</p:commandButton>
			<p:dataTable var="interest" value="#{user.existingInterests}" rendered="#{not empty user.existingInterests}">
				<p:column headerText="Brand">
					<h:outputText value="#{interest.brand}" />
				</p:column>

				<p:column headerText="Product">
					<h:outputText value="#{interest.product}" />
				</p:column>

				<p:column headerText="Website">
					<h:outputText value="#{interest.website}" />
				</p:column>

			</p:dataTable>
		</h:form>
		
		<h2>Potential Interests of User</h2>
		
		<h:form id="potentialInterests">
    	User: <p:inputText id="userPotentialInterests" rendered="true"
				style="width:200px;" value="#{user.userPotentialInterests}" /> 
		Maximal Interests: <p:inputText id="amountPotentialInterests" rendered="true"
				style="width:200px;" value="#{user.maximalPotentialInterests}" /> 
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchPotentialInterests}"
				update="potentialInterests">
			</p:commandButton>
			<p:commandButton value="Suche löschen" ajax="true"
				action="#{user.deletePotentialInterests}"
				update="potentialInterests">
			</p:commandButton>
			<p:dataTable var="interest" value="#{user.potentialInterests}" rendered="#{not empty user.potentialInterests}">
				<p:column headerText="Brand">
					<h:outputText value="#{interest.brand}" />
				</p:column>

				<p:column headerText="Product">
					<h:outputText value="#{interest.product}" />
				</p:column>

				<p:column headerText="Website">
					<h:outputText value="#{interest.website}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</f:view>
</h:body>

</html>
