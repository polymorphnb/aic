<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<script src="resources/js/sigma.min.js"></script>
	<script src="resources/js/plugins/sigma.parsers.json.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/faces/javax.faces.resource/theme.css?ln=primefaces-zaristo" />
</h:head>
<h:body style="background-color:#FFFACD;">
	
	<f:view>
		<h3>Most Influental User</h3>

		<h:form id="searchMostInfluentalUsers">
    	Maximum of Users: <p:inputText id="countInfluentalUsers" rendered="true"
				style="width:200px;" value="#{user.countInfluentalUser}" /> 
				<br />
		Favourites Weight: <p:inputText id="favouritesWeight" rendered="true"
				style="width:200px;" value="#{user.influenceFavouritesWeight}" /> 
				<br />
		Followers Weight:  <p:inputText id="followersWeight" rendered="true"
				style="width:200px;" value="#{user.influenceFollowersWeight}" /> 
				<br />
		Retweets Weight:   <p:inputText id="retweetsWeight" rendered="true"
				style="width:200px;" value="#{user.influenceRetweetsWeight}" /> 
				<br /><br />
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchMostInfluentalUser}"
				update="searchMostInfluentalUsers">
			</p:commandButton>
			<p:commandButton value="Suche Löschen" ajax="true"
				action="#{user.deleteMostInfluentalUsers}"
				update="searchMostInfluentalUsers">
			</p:commandButton>
			<br /><br />
			<p:dataTable var="u" value="#{user.influentalUsers}" rendered="#{not empty user.influentalUsers}">
				<p:column headerText="Username">
					<h:outputText value="#{u.screenName}" />
				</p:column>
				<p:column headerText="User ID">
					<h:outputText value="#{u.uid}"/>
				</p:column>
				<p:column headerText="Amount of Followers">
					<h:outputText value="#{u.followersCount}" />
				</p:column>
				
				<p:column headerText="Amount of Favourites">
					<h:outputText value="#{u.favouritesCount}" />
				</p:column>
				
				<p:column headerText="Amount of Retweets">
					<h:outputText value="#{u.retweetsCount}" />
				</p:column>

				<p:column headerText="Influence Score">
					<h:outputText value="#{u.influenceScore}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
				<hr style="margin-left:0;color:red; background-color:orange; height:2px; text-align:left; border:none;" />
		
		
		<h3>User Interest Distribution</h3>

		<h:form id="searchMostFrequencedUsers">
		for User ID: <p:inputText id="userQuery2" rendered="true"
				style="width:200px;" value="#{user.userQuery2}" />
				<br /> 
    	for a maximum of Users: <p:inputText id="countFrequencedUsers" rendered="true"
				style="width:200px;" value="#{user.countFrequencedUser}" />
				<br />
		to Topic ID: <p:inputText id="topic" rendered="true"
				style="width:200px;" value="#{user.topic}" />		
				<br /><br /> 
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchMostFrequencedUser}"
				update="searchMostFrequencedUsers">
			</p:commandButton>
			<p:commandButton value="Suche Löschen" ajax="true"
				action="#{user.deleteMostFrequencedUsers}"
				update="searchMostFrequencedUsers">
			</p:commandButton>
			<br />
			<p:dataTable var="u" value="#{user.frequencedUsers}" rendered="#{not empty user.frequencedUsers}">
				<p:column headerText="Id">
					<h:outputText value="#{u.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{u.username}" />
				</p:column>
				
				<p:column headerText="TopicID">
					<h:outputText value="#{u.topicID}" />
				</p:column>
				
				<p:column headerText="Topic">
					<h:outputText value="#{u.topic}" />
				</p:column>

				<p:column headerText="User Freuquence" sortBy="#{u.frequence}">
					<h:outputText value="#{u.frequence}" />
				</p:column>

			</p:dataTable>
		</h:form>
		
				<hr style="margin-left:0;color:red; background-color:orange; height:2px; text-align:left; border:none;" />
		
		
		<h3>Existing Interests of User</h3>

		<h:form id="existingInterests">
    	User: <p:inputText id="userExistingInterests" rendered="true"
				style="width:200px;" value="#{user.userExistingInterests}" /> 
		Threshold: <p:inputText id="threshold1" rendered="true"
				style="width:200px;" value="#{user.thresholdDirect}" /> 
				<br /><br />
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchExistingInterests}"
				update="existingInterests">
			</p:commandButton>
			<p:commandButton value="Suche löschen" ajax="true"
				action="#{user.deleteExistingInterests}"
				update="existingInterests">
			</p:commandButton>
			<br />
			<p:dataTable var="interest" value="#{user.existingInterests}" rendered="#{not empty user.existingInterests}">
				<p:column headerText="Topic">
					<h:outputText value="#{interest.topicName}" />
				</p:column>

				<p:column headerText="Ad Name">
					<h:outputText value="#{interest.name}" />
				</p:column>

				<p:column headerText="Ad Content">
					<h:outputText value="#{interest.content}" />
				</p:column>

			</p:dataTable>
		</h:form>
		
		<hr style="margin-left:0;color:red; background-color:orange; height:2px; text-align:left; border:none;" />
		
		<h3>Potential Interests of User</h3>
		
		<h:form id="potentialInterests">
    	User: <p:inputText id="userPotentialInterests" rendered="true"
				style="width:200px;" value="#{user.userPotentialInterests}" /> 
		Depth: <p:inputText id="depth" rendered="true"
				style="width:200px;" value="#{user.depthIndirect}" /> 
		Threshold: <p:inputText id="threshold" rendered="true"
				style="width:200px;" value="#{user.thresholdIndirect}" /> 
				<br /><br />
			<p:commandButton value="Suchen" ajax="true"
				action="#{user.searchPotentialInterests}"
				update="potentialInterests">
			</p:commandButton>
			<p:commandButton value="Suche löschen" ajax="true"
				action="#{user.deletePotentialInterests}"
				update="potentialInterests">
			</p:commandButton>
			<br />
			<p:dataTable var="interest" value="#{user.potentialInterests}" rendered="#{not empty user.potentialInterests}">
				<p:column headerText="Topic">
					<h:outputText value="#{interest.topicName}" />
				</p:column>

				<p:column headerText="Ad Name">
					<h:outputText value="#{interest.name}" />
				</p:column>

				<p:column headerText="Ad Content">
					<h:outputText value="#{interest.content}" />
				</p:column>
				
				<p:column headerText="Indirect Interest Depth">
					<h:outputText value="#{interest.indirectDepth}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</f:view>
</h:body>

</html>
